<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Vanilla Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart (<span id="cart"></span>)</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" style="padding-top: 30px;">
        <div class="col-lg-8">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Product Name</th>
                        <th>Count</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Banana Pie</td>
                        <td>2</td>
                        <td style="text-align: right;">34 AZN</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: right;"><strong>Total</strong>: <span id="total" style="font-style:oblique; font-size: 1.3rem; font-family: monospace;">68 AZN</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-8">
            <a href="checkout.html" class="btn btn-primary btn-block">Checkout</a>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script> 
  </body>
</html>
